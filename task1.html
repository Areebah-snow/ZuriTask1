<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        
        <h1 data-testid="slackUserName">Areebah</h1>
        
        <!-- Slack Display Picture -->
        <img src="" alt="Areebah's dp" data-testid="slackDisplayImage">
        
        <!-- Current Day of the Week -->
        <p data-testid="currentDayOfTheWeek">Monday</p>
        
        <!-- Current UTC Time -->
        <p data-testid="currentUTCTime">1631234567890</p>
        
        <!-- Track -->
        <p data-testid="myTrack">Frontend</p>
        
        <!-- GitHub URL -->
        <a href="https://github.com/yourusername/your-repository" data-testid="githubURL">My GitHub Repository</a>
    </div>
    
    <script>
       
        document.addEventListener("DOMContentLoaded", function() {
            // Update my current day of the week
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = new Date();
            const currentDay = daysOfWeek[today.getDay()];
            document.querySelector("[data-testid='currentDayOfTheWeek']").textContent = currentDay;

            // Update the current UTC time
            const currentUTCTime = Date.now();
            document.querySelector("[data-testid='currentUTCTime']").textContent = currentUTCTime;
        });
    </script>
</body>
</html>
