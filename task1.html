<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main-container">

        <div class="inner-container">
            <div class="name">
                <h1 data-testid="slackUserName">Hi! I'm Areebah</h1>
                <img src="aisha.jpg" alt="Areebah's dp" data-testid="slackDisplayImage">
            </div>
           <!-- Slack Display Picture -->
 
            <div class="details">
  
            
                    <!-- Current Day of the Week -->
                    <div>
                        <p>Today is:</p>
                        <span data-testid="currentDayOfTheWeek">Day of the week : Monday</span>
                        
                    </div>
                    
                    <!-- Current UTC Time -->
                    <div>
                        <p>The time is :</p>
                        <span data-testid="currentUTCTime">Time : 1631234567890</span>
                        
                    </div>
                    
                    <!-- Track -->
                    <div>
                        <p>My Track:</p>
                        <span data-testid="myTrack">Frontend</span>
                        
                    </div>
                    
                    <!-- GitHub URL -->
                    <div>
                        <p>Check out my repo here: </p>
                        <a href="https://github.com/yourusername/your-repository" data-testid="githubURL">Click me</a>
    
                    </div>
                
            </div>
        
          </div>
        </div>
       
    
    <script>
       
        document.addEventListener("DOMContentLoaded", function() {
            // Update my current day of the week
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = new Date();
            const currentDay = daysOfWeek[today.getDay()];
            document.querySelector("[data-testid='currentDayOfTheWeek']").textContent = currentDay;

            // Update the current UTC time
            const currentUTCTime = Date.now();
            document.querySelector("[data-testid='currentUTCTime']").textContent = currentUTCTime;
        });
    </script>
</body>
</html>
